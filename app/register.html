<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Funcy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Lato|Varela+Round' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-app">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand" href="list.html">
                    <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span>FUNCY
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container main-container login-form">

        <div class="col-md-offset-3 col-md-6 panel panel-default">
            <h1>Sign Up in funcy!</h1>
            <div class="social-login">
                <button id="facebook" type="button" class="btn btn-primary btn-facebook">Facebook</button>
                <button id="google" type="button" class="btn btn-danger btn-google">Google</button>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repassword">Repeat password</label>
                    <input type="password" class="form-control" name="repassword" id="repassword" placeholder="Repeat password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

    </div>

    <footer class="row">
        <div class="col-md-4">
            <p class="brand">
                <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span>FUNCY
            </p>
        </div>
        <div class="col-md-2">
            <div class="footer-links">
                <a href="http://facebook.com" target="_blank">Facebook</a>
                <a href="http://twitter.com" target="_blank">Twitter</a>
                <a href="http://google.com" target="_blank">Google+</a>
            </div>
        </div>
        <div class="col-md-2">
            <div class="footer-links">
                <a href="#">About us</a>
                <a href="#">Term of use</a>
                <a href="#">FAQ</a>
                <a href="#">Privacy policy</a>
            </div>
    </footer>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.js"></script>
    <script src="vendor/hello/dist/hello.all.min.js"></script>

    <script src="vendor/bootstrap/js/affix.js"></script>
    <script src="vendor/bootstrap/js/alert.js"></script>
    <script src="vendor/bootstrap/js/dropdown.js"></script>
    <script src="vendor/bootstrap/js/tooltip.js"></script>
    <script src="vendor/bootstrap/js/modal.js"></script>
    <script src="vendor/bootstrap/js/transition.js"></script>
    <script src="vendor/bootstrap/js/button.js"></script>

    <script src="vendor/bootstrap/js/carousel.js"></script>
    <script src="vendor/bootstrap/js/scrollspy.js"></script>
    <script src="vendor/bootstrap/js/collapse.js"></script>
    <script src="vendor/bootstrap/js/tab.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/list.js"></script>
    <script src="scripts/detail.js"></script>

</body>

</html>

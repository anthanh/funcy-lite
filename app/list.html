                <a class="navbar-brand brand" href="list.html">

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="list.html">Shop</a>
                    </li>

                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown logged-in">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Adolfo <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Profile</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="index.html">logout</a>

                        <label class="control-label hidden" for="search">Search</label>

                            <input type="text" class="form-control" id="search" placeholder="Search">

                    </div>

    <div id="product-list" class="container main-container panel panel-default products">

    </div>

    <div class="text-center">
        <button id="show-more" class="btn btn-primary">Show me more!</button>
    </div>

    <footer class="row">
        <div class="col-md-4">
            <p class="brand">
                <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span>FUNCY
            </p>
        </div>
        <div class="col-md-2">
            <div class="footer-links">
                <a href="http://facebook.com" target="_blank">Facebook</a>
                <a href="http://twitter.com" target="_blank">Twitter</a>

                <a href="#">Term of use</a>
                <a href="#">FAQ</a>

            </div>
    </footer>

    <script type="text/template" id="product-item-template">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <div class="product panel panel-default">
                <img src="<%= images[0] %>" alt="Dummy image">
                <a class="overlay" href="detail.html?product=<%= id %>">
                    <div class="btn-group btn-funcy <%= liked?'hidden':'' %>" role="group" aria-label="...">
                        <button type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-primary">funcy!</button>
                    </div>
                    <div class="btn-group btn-funcy <%= !liked?'hidden':'' %>" role="group" aria-label="...">
                        <button type="button" class="btn btn-success active"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-success">unfuncy!</button>
                    </div>
                    <div class="caption">
                        <p class="product-title">
                            <%= name %>
                        </p>
                        <p><span class="product-price"><%= price %> <%= currency %></span> -
                            <%= likes %> funcies</p>
                    </div>
                </a>
            </div>
        </div>
    </script>
